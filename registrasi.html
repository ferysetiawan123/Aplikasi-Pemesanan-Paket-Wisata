    /* Gaya CSS untuk mempercantik tampilan */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow-x: hidden; /* Mencegah scrollbar horizontal */
    }

    .parallax {
      /* Parallax background */
      background-image: url(pesawat.jpg.crdownload); /* Ganti dengan URL gambar yang diinginkan */

      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
